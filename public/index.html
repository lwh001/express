var formatDate = function (date,count) {  
    var y = date.getFullYear();  
    var m = date.getMonth() + 1;  
    m = m < 10 ? '0' + m : m;  
    var d = date.getDate();  
    d = d < 10 ? ('0' + d) : d;
    d = parseInt(d) + i  
    return y + '-' + m + '-' + d;  
};
